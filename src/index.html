<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-success">
    <div class="container  mt-2">
      <div class="row justify-content-center my-4">
        <div class="col-3 d-flex justify-content-center">
          <div class="progress col">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              style="width: 0%;"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              0%
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center  ">
        <div
          class="col-lg-3 col-sm-6 col-10 bg-light myroundedborders"
          style="height: 500px; width: 300px;"
        >
          <div class="row icon  h-25  align-items-begin">
            <div class="col-6 p-0 d-flex justify-content-begin">
              <div class="px-2 ">♦</div>
            </div>
          </div>
          <div class="row   justify-content-center h-50">
            <div class="col-4 align-items-center d-flex justify-content-center">
              <h1 class="myfont  fw-bold">J</h1>
            </div>
          </div>
          <div class="row icon justify-content-end align-items-end  h-25">
            <div class="col-6 p-0 d-flex justify-content-end">
              <div class="px-2">♦</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4 justify-content-center">
        <div class="col-3 d-flex justify-content-center ">
          <button type="button" class="btn btn-primary btn-lg col">
            Reload
          </button>
        </div>
      </div>
      <div class="row justify-content-center my-3 ">
        <div class="col-3 d-flex justify-content-center">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary  btn-lg col"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Resize
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Resize card
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <label for="customRange2" class="form-label"
                    >Height(400px-800px)</label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="400"
                    max="800"
                    id="customRange2"
                  />
                  <label for="customRange2" class="form-label"
                    >Width (200px-600px)</label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="200"
                    max="600"
                    id="customRange2"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary "
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary createDim"
                    data-bs-dismiss="modal"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/54986603c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
